<app-layout>
  <mat-toolbar class="page-header" role="heading">
    <h1>Users</h1>
  </mat-toolbar>


  <div class="container-list">
    <ng-container *ngFor="let user of users$ | async; trackBy: trackBy">
      <app-user-card [user]="user"></app-user-card>
    </ng-container>
  </div>

</app-layout>
