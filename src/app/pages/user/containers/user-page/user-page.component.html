<app-layout>
  <mat-toolbar class="page-header" role="heading">
    <h1>Users</h1>
  </mat-toolbar>


  <div class="container-list">
    <ng-container *ngFor="let user of users; trackBy: trackBy">
      <app-user-card
        [user]="user"
        (updateUser)="onUpdateUser($event)"
        (deleteUser)="onDeleteUser($event)"
      ></app-user-card>
    </ng-container>
  </div>

</app-layout>
