<mat-card class="user-card">
  <mat-card-header>
    <div mat-card-avatar class="user-header-image"
         [ngStyle]="{'background-image': 'url(' + user.avatar + ')'}"
    ></div>
    <mat-card-title>{{user.firstName}} {{user.lastName}}  </mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <div class="actions-button">
      <button mat-raised-button color="primary" mat-button>Update</button>
      <button mat-raised-button color="warn" mat-button>Delete</button>
    </div>
  </mat-card-actions>
</mat-card>
